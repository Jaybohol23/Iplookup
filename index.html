<html>
<body>
    <br>
      <p style="text-align: center;" class="rainbow-text animated-rainbow font-size 9px" data-animation="slideIn">IP Look Up Mod Test By Jay</p>
  </div>
<div class="container">
        <p>𝗧𝗜𝗠𝗘𝗭𝗢𝗡𝗘: <span id="timezone">Loading...</span></p>
        <p>𝗖𝗨𝗥𝗥𝗘𝗡𝗧 𝗧𝗜𝗠𝗘: <span id="times">Loading...</span></p>
        <p>𝗖𝗨𝗥𝗥𝗘𝗡𝗧 𝗗𝗔𝗧𝗘: <span id="date">Loading...</span></p>

        <footer>

            © 𝗖𝗢𝗣𝗬𝗥𝗜𝗚𝗛𝗧 <a href="https://www.facebook.com/profile.php?id=61550037082227">JAY</a> 𝗔𝗟𝗟 𝗥𝗜𝗚𝗛𝗧 𝗥𝗘𝗦𝗘𝗥𝗩𝗘𝗗 2024.
        </footer>
    </div>
    <script>
        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?60117f9430a2b5');
                const data = await response.json();
                document.getElementById('timezone').textContent = data.timezone;
            } catch (error) {
                console.error('Error fetching IP info:', error);
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('times').textContent = now.toLocaleTimeString();
            document.getElementById('date').textContent = now.toLocaleDateString();
        }

        fetchIPInfo();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
